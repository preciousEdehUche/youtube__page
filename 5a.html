  <body>
    <h1>Cart Quantity</h1>
    <button
      onclick="
    console.log(`Cart quantity: ${cartQuantity}`);

    >

      onclick="
    cartQuantity = cartQuantity + 1
    console.log(`cart quantity: ${cartQuantity}`)
    "

    </button>
    <button
      onclick="
     cartQuantity = cartQuantity + 2

    "

    <button
      onclick="
     cartQuantity = cartQuantity + 3
      console.log(`cart quantity: ${cartQuantity}`)
    "
    >
      +3

    <button
      onclick="
    cartQuantity = 0

      console.log(`cart quantity: ${cartQuantity}`) "
    >

    ><br />
    <button
      onclick="
    cartQuantity += 4
    console.log(`cart quantity: ${cartQuantity}`)
    "
    >
      +4
    </button>
    <button
      onclick="
    cartQuantity += 5
    console.log(`cart quantity: ${cartQuantity}`)
    "
    >
      +5
    </button>
    <br />
    <button
      onclick="
     cartQuantity = cartQuantity - 1
      console.log(`cart quantity: ${cartQuantity}`)
    "
    >
      Remove from cart
    </button>
    <button
      onclick="
     cartQuantity -= 2
      console.log(`cart quantity: ${cartQuantity}`)
    "
    >
      -2
    </button>
    <button
      onclick="
     cartQuantity -= 3
