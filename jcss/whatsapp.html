<!DOCTYPE html>
<html>
  <head>
    <title>Google Voice Conversation</title>
    <link rel="stylesheet" type="text/css" href="whatsapp.css" />
  </head>
  <body>
    <div class="conversation">
      <div class="heading">wifey</div>
      <div class="message outgoing">
        <div class="bubble">
          <span class="content">Hey, how are you?</span>
        </div>
        <span class="timestamp">10:00 AM</span>
      </div>
      <div class="message incoming">
        <div class="bubble">
          <span class="content">I'm good, thanks for asking!</span>
        </div>
        <span class="timestamp">10:05 AM</span>
      </div>
      <div class="message outgoing">
        <div class="bubble">
          <span class="content">That's great to hear!</span>
        </div>
        <span class="timestamp">10:10 AM</span>
      </div>
      <!-- Add more message divs as needed -->
    </div>
  </body>
</html>
